<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="main">
            <div class="main__table">
                <div class="main__table__row">
                    <div class="main__table__row-one_img box-size">

                    </div>
                    <div class="main__table__row_text box-size">
                        <div class="logo-box_size logo"></div>
                        <div>
                            <p class="text_white">Здесь ебать номера и надпись ОДКФ</p>
                        </div>
                    </div>
                </div>
                <div class="main__table__row">
                    <div class="main__table__row_text box-size">

                    </div>
                    <div class="main__table__row-two_img box-size">

                    </div>
                </div>
                <div class="main__table__row">
                    <div class="main__table__row-three_img box-size">

                    </div>
                    <div class="main__table__row_text box-size">

                    </div>
                </div>
                <div class="main__table__row">
                    <div class="main__table__row_text box-size">

                    </div>
                    <div class="main__table__row-four_img box-size">

                    </div>
                </div>
                <div class="main__table__row">
                    <div class="main__table__row-five_img box-size">

                    </div>
                    <div class="main__table__row_text box-size">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__colomn">
            <div class="footer__high-row">
                <div class="footer__high-row_vk sn_box-size centering">
                    <div class="box_img-text centering-img">
                        <img class="logo_size" src="vk.png" alt="vk">
                        <div>
                            <p class="footer_text">&ensp;&ensp;vk.com&emsp;</p>
                        </div>
                    </div>
                </div>
                <div class="footer__high-row_inst sn_box-size centering">
                    <div class="box_img-text centering-img">
                        <div class="text-block_size order_one">
                            <p class="footer_text">instagram.com</p>
                        </div>
                        <img class="logo_size" src="inst.png" alt="inst">
                    </div>
                </div>
            </div>
            <div class="footer__down-row">
                <div class="footer__down-row_tg sn_box-size centering">
                    <div class="box_img-text centering-img">
                        <img class="logo_size" src="tg.png" alt="tg">
                        <div>
                            <p class="footer_text">telegram.org</p>
                        </div>
                    </div>
                </div>
                <div class="footer__down-row_fb sn_box-size centering">
                    <div class="box_img-text centering-img">
                        <div class="text-block_size order_one">
                            <p class="footer_text">facebook.com</p>
                        </div>
                        <img class="logo_size" src="fb.png" alt="fb">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
